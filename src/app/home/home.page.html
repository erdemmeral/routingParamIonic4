<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic 4 Routing with Params
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>
        <ion-item [routerLink]="'/detail/' + todo.id" detail="true" *ngFor="let todo of todoService.todos">
            <ion-label>{{ todo.title }}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
